<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Event Board{% endblock %}</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; max-width: 960px; margin-inline: auto; }
    nav { display: flex; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #ccc; }
    nav a { color: #0066cc; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .error { color: #c00; background: #ffe0e0; padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem; }
    .success { color: #060; background: #e0ffe0; padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem; }
    form label { display: block; margin-top: 0.5rem; }
    form input[type="text"], form input[type="email"], form input[type="password"], form input[type="url"],
    form textarea { width: 100%; max-width: 400px; padding: 0.4rem; }
    form textarea { min-height: 80px; }
    button, .btn { padding: 0.5rem 1rem; cursor: pointer; background: #0066cc; color: #fff; border: none; border-radius: 4px; text-decoration: none; display: inline-block; }
    button:hover, .btn:hover { background: #0052a3; color: #fff; }
    .btn-secondary { background: #666; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav>
    <a href="/">Home</a>
    {% block nav %}{% endblock %}
    <a href="/login">Login</a>
    <a href="/signup">Sign up</a>
    <a href="/backend">Backend</a>
    <a href="/logout">Logout</a>
  </nav>
  {% block content %}{% endblock %}
  {% block extra_js %}{% endblock %}
</body>
</html>
